<head>
    <title>Scrum Board</title>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular"
          rel="stylesheet"
          type="text/css">
</head>

<body>

<div id="menuBar" class="menuBar"><span class="menuBarTitle">Scum-Board</span><span style="float: right;">{{> loginButtons align="Right"}}</span></div>
<div id="mainPane" class="mainPane">{{> renderStagePanels}}</div>


</body>


<template name="renderStagePanels">

    {{#each stages}}
    <div id="panelId" class="stagePanel">
        <p class="stageTitle">{{title}}</p>
        {{#each subStages}}
        {{> renderSubStagePanel}}
        {{/each}}


    </div>


    {{/each}}

</template>

<template name="renderSubStagePanel" >
    <div id="{panelId}}" class="subStagePanel">
        <p class="subStageTitle">{{title}}</p>
        <ul>
            {{#each tasks}}
            {{> renderTask}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="renderTask">
    <li>
        <a href="#">
            <h2>{{title}}</h2>

            <p class="taskDescription">{{description}}</p>

            <h3>My Owner: {{owner}}</h3>
        </a>

    </li>
</template>
